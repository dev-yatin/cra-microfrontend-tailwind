stages:
    - triggers

trigger_publish_setup_product_dev:
    stage: triggers
    trigger:
        include: unifyed-setup-product/.gitlab-ci.yml
    rules:
        - changes:
              - unifyed-setup-product/*

trigger_publish_setup_container_dev:
    stage: triggers
    trigger:
        include: unifyed-setup-container/.gitlab-ci.yml
    rules:
        - changes:
              - unifyed-setup-container/*
